- name: Install Satellite based RPMs
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - satellite
    - satellite-clone
    - puppet-foreman_scap_client
  when: not satellite_is_installed
  tags: satellite

- name: Foreman Template
  template:
    src: "../templates/foreman.yml.j2"
    dest: /etc/hammer/cli.modules.d/foreman.yml
    mode: 0755
  tags: satellite

